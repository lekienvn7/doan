<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Theme Toggle — Light / Dark</title>
    <style>
        :root {
            --bg: #fafafa;
            --card: #ffffff;
            --text: #0b1220;
            --muted: #6b7280;
            --glass: rgba(255, 255, 255, 0.6);
            --accent: #0071e3;
            --transition-fast: 180ms;
            --transition-medium: 350ms;
        }

        /* Dark theme variables */
        .theme-dark {
            --bg: #0b0d10;
            --card: rgba(20, 20, 24, 0.85);
            --text: #e6eef8;
            --muted: #9aa4b2;
            --glass: rgba(20, 20, 24, 0.5);
            --accent: #5ab0ff;
        }

        /* Global */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 92%, black 8%));
            color: var(--text);
            transition: background var(--transition-medium) ease, color var(--transition-medium) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        /* Card demo */
        .card {
            width: 820px;
            max-width: 96%;
            background: var(--card);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 40px rgba(2, 6, 23, 0.08);
            border: 1px solid color-mix(in srgb, var(--text) 6%, transparent 94%);
            transition: background var(--transition-medium) ease, box-shadow var(--transition-medium) ease, transform var(--transition-fast) ease;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 18px;
        }

        .title {
            font-size: 18px;
            font-weight: 600
        }

        .subtitle {
            font-size: 13px;
            color: var(--muted)
        }

        /* Toggle switch */
        .theme-toggle {
            --w: 56px;
            --h: 32px;
            --pad: 4px;
            width: var(--w);
            height: var(--h);
            background: linear-gradient(180deg, color-mix(in srgb, var(--glass) 85%, transparent 15%), var(--glass));
            border-radius: 999px;
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: var(--pad);
            gap: 8px;
            cursor: pointer;
            border: 1px solid color-mix(in srgb, var(--text) 8%, transparent 92%);
            transition: background var(--transition-medium) ease, transform var(--transition-fast) ease;
            user-select: none;
        }

        .theme-toggle:active {
            transform: scale(0.98)
        }

        /* Knob */
        .toggle-knob {
            width: calc(var(--h) - var(--pad) * 2);
            height: calc(var(--h) - var(--pad) * 2);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--card) 60%, #fff 40%));
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.12);
            transform: translateX(0);
            transition: transform 400ms cubic-bezier(.2, 1, .3, 1), background 250ms ease, box-shadow 250ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* position knob for dark mode */
        .theme-dark .toggle-knob {
            transform: translateX(calc(var(--w) - var(--h)));
            background: linear-gradient(180deg, #0f1720, #111317);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            color: var(--accent);
        }

        /* tiny icons */
        .icon {
            width: 14px;
            height: 14px;
            display: inline-block;
            opacity: .9;
        }

        /* content sample */
        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            align-items: start;
        }

        .left p {
            color: var(--muted);
            line-height: 1.5
        }

        .panel {
            padding: 18px;
            border-radius: 10px;
            background: color-mix(in srgb, var(--card) 80%, transparent 20%);
            border: 1px solid color-mix(in srgb, var(--text) 5%, transparent 95%);
            transition: background var(--transition-medium), border var(--transition-medium);
        }

        /* small responsive */
        @media (max-width:820px) {
            .content {
                grid-template-columns: 1fr
            }
        }

        /* Accessible focus ring */
        .theme-toggle:focus {
            outline: 3px solid color-mix(in srgb, var(--accent) 30%, transparent 70%);
            outline-offset: 4px
        }
    </style>
</head>

<body>
    <div class="card" role="region" aria-label="Theme demo">
        <div class="header">
            <div>
                <div class="title">Chọn giao diện</div>
                <div class="subtitle">Chuyển giữa giao diện sáng và tối — lưu trong trình duyệt</div>
            </div>

            <!-- Toggle button -->
            <button class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="Chuyển giao diện sáng tối">
                <!-- sun (left) -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                        d="M12 4V2M12 22v-2M4 12H2M22 12h-2M16.95 7.05 18.36 5.64M5.64 18.36 7.05 16.95M16.95 16.95 18.36 18.36M5.64 5.64 7.05 7.05"
                        stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" />
                </svg>

                <!-- knob -->
                <span class="toggle-knob" aria-hidden="true">
                    <!-- moon icon (visible in dark knob) -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.6"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>

            </button>
        </div>

        <div class="content">
            <div class="left">
                <p>Mẫu nội dung để thấy sự khác biệt giữa 2 theme. Màu nền, card và các thành phần sẽ chuyển mượt khi
                    toggle.</p>
                <p>Theme lưu lại nhờ <code>localStorage</code>, nếu user chưa chọn thì dùng
                    <code>prefers-color-scheme</code>.
                </p>
            </div>

            <div class="panel">
                <strong>Thông tin</strong>
                <p style="color:var(--muted);margin-top:8px">Theme hiện: <span id="themeLabel">Light</span></p>
            </div>
        </div>
    </div>

    <script>
        /*
          Theme switcher:
          - Lưu trong localStorage: 'site-theme' = 'dark' | 'light'
          - Nếu không có, dùng prefers-color-scheme
          - Thêm class 'theme-dark' lên document.documentElement để bật dark variables
        */

        const root = document.documentElement;
        const toggle = document.getElementById('themeToggle');
        const label = document.getElementById('themeLabel');
        const STORAGE_KEY = 'site-theme';

        function applyTheme(theme) {
            if (theme === 'dark') {
                root.classList.add('theme-dark');
                toggle.setAttribute('aria-pressed', 'true');
                label.textContent = 'Dark';
            } else {
                root.classList.remove('theme-dark');
                toggle.setAttribute('aria-pressed', 'false');
                label.textContent = 'Light';
            }
        }

        /* Read saved or prefer */
        function getPreferredTheme() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved === 'dark' || saved === 'light') return saved;
            // fallback to system preference
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        /* Initialize */
        let current = getPreferredTheme();
        applyTheme(current);

        /* Toggle handler */
        toggle.addEventListener('click', () => {
            current = (current === 'dark') ? 'light' : 'dark';
            localStorage.setItem(STORAGE_KEY, current);
            applyTheme(current);
        });

        /* Optional: listen to system preference changes (if user hasn't explicitly chosen) */
        window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved !== 'dark' && saved !== 'light') {
                current = e.matches ? 'dark' : 'light';
                applyTheme(current);
            }
        });
    </script>
</body>

</html>
